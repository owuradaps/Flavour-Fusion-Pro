{% extends 'base.html' %}

{% block title %}Delete Recipe - FlavourFusion{% endblock %}

{% block content %}
<h2>Delete Recipe</h2>
<p>Are you sure you want to delete the recipe "{{ recipe.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a href="{% url 'recipe:recipe_detail' recipe.pk %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
