{% extends 'base.html' %}

{% block title %}Login - FlavourFusion{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form">
        <h2 class="text-center mb-4">Login</h2>
        <form method="post" novalidate>
            {% csrf_token %}
            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}:</label>
                    {{ field }}
                    {% if field.errors %}
                        <div class="alert alert-danger mt-1">
                            {{ field.errors }}
                        </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'account:password_reset' %}" class="text-decoration-none">Forgot Password?</a>
            <p class="mt-2">Don't have an account? <a href="{% url 'account:register' %}" class="text-decoration-none">Register here</a></p>
        </div>
    </div>
</div>
{% endblock %}
