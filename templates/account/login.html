{% extends 'base.html' %}

{% block title %}Login - FlavourFusion{% endblock %}

{% block content %}
<div class="card mt-5">
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form>
<p class="mt-3">Don't have an account? <a href="{% url 'account:register' %}">Register here</a></p>
</div>
{% endblock %}
