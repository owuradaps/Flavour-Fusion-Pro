{% extends 'base.html' %}

{% block title %}Profile - FlavourFusion{% endblock %}

{% block content %}
<h2>Your Profile</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h3>User Information</h3>
    {{ u_form.as_p }}
    <h3>Profile Information</h3>
    {{ p_form.as_p }}
    <button type="submit" class="btn btn-primary">Update Profile</button>
</form>
{% endblock %}
